<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 50px;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    input {
      padding: 10px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px;
      background: #0288d1;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 5px;
    }

    button:hover {
      background: #0277bd;
    }

    .weather-card {
      margin-top: 20px;
      padding: 10px;
      background: #f1f8e9;
      border-radius: 6px;
    }

    .error {
      color: red;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå§ Weather Dashboard</h1>
    
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name..." />
      <button onclick="getWeather()">Search</button>
    </div>

    <div id="weatherResult" class="weather-card"></div>
    <div id="errorMsg" class="error"></div>
  </div>

  <script>
    const apiKey = "0eefc3eb1ba6d494a7cfa6d3b3890aee";

    async function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      const result = document.getElementById("weatherResult");
      const errorMsg = document.getElementById("errorMsg");

      if (!city) {
        errorMsg.textContent = "‚ö†Ô∏è Please enter a city name.";
        result.innerHTML = "";
        return;
      }

      const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&units=metric&appid=${apiKey}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        console.log(data); // Debug: See what's returned

        if (data.cod !== 200) {
          errorMsg.textContent = `‚ùå ${data.message}`;
          result.innerHTML = "";
          return;
        }

        const { name, main, weather, wind } = data;

        result.innerHTML = `
          <h2>${name}</h2>
          <p><strong>${weather[0].main}</strong> - ${weather[0].description}</p>
          <p>üå° Temp: ${main.temp}¬∞C</p>
          <p>üíß Humidity: ${main.humidity}%</p>
          <p>üå¨ Wind: ${wind.speed} m/s</p>
        `;

        errorMsg.textContent = ""; // clear any old error

      } catch (error) {
        result.innerHTML = "";
        errorMsg.textContent = "‚ö†Ô∏è Error fetching data. Please check your internet.";
        console.error("Fetch error:", error);
      }
    }
  </script>
</body>
</html>
